    placeholder: |
      Tell us the steps required to trigger your bug.
      1. Go to '...'
      2. Click on '....'
      3. Scroll down to '....'
      4. See error

  validations:
    required: true

- type: textarea
  attributes:
    label: ‚úîÔ∏è Expected Behavior
    placeholder: A clear and concise description of what you expected to happen.
  validations:
    required: true

- type: textarea
  attributes:
    label: üîç Additional context
    description: Add any other context about the problem here.
    placeholder: |
      OS: [e.g. iOS]

  validations:
    required: false
